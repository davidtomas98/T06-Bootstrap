<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/Tarea2/styles.css" />
  </head>
  <body>
    <!-- Main container -->
    <div class="container">
      <!-- Header section -->
      <div class="header border-bottom">
        <h1 class="h1 text-center text-primary pt-3 pb-3">Contact Us</h1>
      </div>
      <!-- Form section -->
      <div class="d-flex justify-content-center align-items-center">
        <div class="col-9">
          <form>
            <!-- First Name Input -->
            <div class="form-group d-flex flex-row mt-4">
              <div class="icon-container">
                <i class="bi bi-person-fill display-4 text-primary"></i>
              </div>
              <input
                type="text"
                class="form-control custom-input"
                placeholder="First Name"
              />
            </div>
            <!-- Last Name Input -->
            <div class="form-group d-flex flex-row mt-4">
              <div class="icon-container">
                <i class="bi bi-person-fill display-4 text-primary"></i>
              </div>
              <input
                type="text"
                class="form-control custom-input"
                placeholder="Last Name"
              />
            </div>
            <!-- Email Address Input -->
            <div class="form-group d-flex flex-row mt-4">
              <div class="icon-container">
                <i class="bi bi-envelope-fill display-4 text-primary"></i>
              </div>
              <input
                type="email"
                class="form-control custom-input"
                placeholder="Email Address"
              />
            </div>
            <!-- Phone Input -->
            <div class="form-group d-flex flex-row mt-4">
              <div class="icon-container">
                <i class="bi bi-telephone-fill display-4 text-primary"></i>
              </div>
              <input
                type="text"
                class="form-control custom-input"
                placeholder="Phone"
              />
            </div>
            <!-- Message Input -->
            <div class="form-group d-flex flex-row mt-4">
              <div class="icon-container">
                <i class="bi bi-pencil-square display-4 text-primary"></i>
              </div>
              <textarea
                class="form-control custom-input"
                rows="6"
                placeholder="Enter your message for us here. We will get back to you within 2 business days."
              ></textarea>
            </div>
            <!-- Submit Button -->
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary custom-btn">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
