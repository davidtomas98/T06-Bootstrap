<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/Tarea1/styles.css" />
  </head>
  <body>
    <!-- Main container -->
    <div class="container">
      <!-- Main row with centered content -->
      <div class="row justify-content-center align-items-center flex-column vh-100">
        <!-- Login Form Introduction -->
        <div class="col-lg-6">
          <h1 class="text-light text-center">Login Form</h1>
          <p class="text-light text-center">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facilis,
            doloribus in! Dolore corrupti fuga, sint soluta accusantium veniam
            magni expedita cumque laudantium.
          </p>
        </div>

        <!-- Login Card -->
        <div class="card col-lg-6">
          <div class="d-flex flex-row justify-content-between pl-5">
            <!-- Login Card Title -->
            <div class="d-flex flex-column">
              <h2 class="text-secondary text-right mt-4">Login to our site</h2>
              <p class="text-secondary mb-5">Enter Username and Password</p>
            </div>
            <!-- Lock Icon -->
            <div class="display-2 mt-4 position-relative">
                <i class="bi bi-lock" style="color: grey;"></i>
                <i class="bi bi-lock-fill" style="position: absolute; top: 0; left: 0; color: grey;"></i>
            </div>
          </div>

          <!-- Login Form -->
          <div class="card-body bg-light">
            <form>
              <div class="form-group mt-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputUsername"
                  placeholder="Username"
                />
              </div>
              <div class="form-group mt-3">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword"
                  placeholder="Password"
                />
              </div>
              <button
                type="submit"
                class="btn btn-teal-custom btn-block col-12 mt-3"
              >
                Log in
              </button>
            </form>
          </div>
        </div>

        <!-- Social Media Login Buttons -->
        <p class="text-light h5 mt-4 text-center">Login with</p>
        <div class="d-flex flex-row justify-content-center mt-5">
          <button type="button" class="btn btn-dark  border-secondary mx-1">
            <i class="bi bi-facebook mx-1" style="color: grey;"></i>Facebook
          </button>
          <button type="button" class="btn btn-dark border-secondary mx-1">
            <i class="bi bi-twitter mx-1" style="color: grey;"></i>Twitter
          </button>
          <button type="button" class="btn btn-dark  border-secondary mx-1">
            <i class="bi bi-google mx-1" style="color: grey;"></i>Google Plus
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
