<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Calculadora Básica</h2>
    <div class="calculator">
      <input type="text" class="form-control mb-3" id="display" disabled>
      <div class="row">
        <button class="btn btn-secondary col" data-value="7">7</button>
        <button class="btn btn-secondary col" data-value="8">8</button>
        <button class="btn btn-secondary col" data-value="9">9</button>
        <button class="btn btn-primary col" data-operator="+">+</button>
      </div>
      <div class="row">
        <button class="btn btn-secondary col" data-value="4">4</button>
        <button class="btn btn-secondary col" data-value="5">5</button>
        <button class="btn btn-secondary col" data-value="6">6</button>
        <button class="btn btn-primary col" data-operator="-">-</button>
      </div>
      <div class="row">
        <button class="btn btn-secondary col" data-value="1">1</button>
        <button class="btn btn-secondary col" data-value="2">2</button>
        <button class="btn btn-secondary col" data-value="3">3</button>
        <button class="btn btn-primary col" data-operator="*">*</button>
      </div>
      <div class="row">
        <button class="btn btn-secondary col" data-value="0">0</button>
        <button class="btn btn-secondary col" data-value=".">.</button>
        <button class="btn btn-success col" id="calculate">=</button>
        <button class="btn btn-primary col" data-operator="/">/</button>
      </div>
      <div class="row">
        <button class="btn btn-warning col" id="clear">C</button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="calculator.js"></script>
</body>
</html>
